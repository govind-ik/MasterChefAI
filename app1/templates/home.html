{% extends "layout.html" %}

{% block title %}
home page{% endblock %}

 {% block content %}
    <h1>Ask For A Recipe</h1>
    <div class="form-container">
        <form method='POST' class="form">
           
            <div class="input-wrapper">
            {% csrf_token %}
                {{ form.recipe_name }}
            </div>
            <button type="submit" class="btn-submit">Ask</button>
        </form>
    </div>
    <pre class="response">{{session_data}}</pre>
    {% endblock %}
